<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['order.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h1>#{msg['order.welcome.label']}</h1>

            <p:dataTable var="foods" value="#{orderBean.user.foods}">
                <p:column>
                    <h:outputText value="#{foods.id}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{foods.name}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{foods.price}" />
                </p:column>

                <p:column>
                    <p:commandButton id="removeItem" value="#{msg['order.button.label']}"
                                     action="#{orderBean.removeItem(foods)}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton id="removeAll" value="#{msg['order.buttonAll.label']}"
                             action="#{orderBean.removeAll}"/>

        </ui:define>
    </ui:composition>

</html>
