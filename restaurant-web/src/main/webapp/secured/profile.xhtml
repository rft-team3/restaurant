<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['profile.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h1>#{msg['profile.welcome.label']}</h1>
            <h:form>
                <p:panelGrid columns="3" layout="grid">
                    <p:outputLabel value="#{msg['register.name.label']}"/>
                    <p:outputLabel value="#{editProfile.user.name}"/>
                    <p:outputLabel value="#{msg['profile.rule.label']}"/>

                    <p:outputLabel value="#{msg['register.email.label']}"/>
                    <p:outputLabel value="#{editProfile.user.email}"/>
                    <p:outputLabel value="#{msg['profile.rule.label']}"/>

                    <p:outputLabel for="address" value="#{msg['register.address.label']}"/>
                    <p:inputText id="address" value="#{editProfile.user.address}" required="false"/>
                    <p:message for="address" display="both"/>

                    <p:outputLabel for="phone" value="#{msg['register.phone.label']}"/>
                    <p:inputText id="phone" value="#{editProfile.user.phone}" required="false"
                                 validator="#{phoneValidator.validate}"/>
                    <p:message for="phone" display="both"/>

                    <p:outputLabel for="psw1" value="#{msg['register.password.label']}"/>
                    <p:password id="psw1" value="#{editProfile.user.password}" required="true"
                                requiredMessage="#{msg['register.password.tooltip']}"
                                match="psw2" feedback="true" inline="true">
                        <f:validator validatorId="pwValidator"/>
                    </p:password>
                    <p:message for="psw1" display="both"/>

                    <p:outputLabel for="psw2" value="#{msg['register.confirmpassword.label']}"/>
                    <p:password id="psw2" value="#{editProfile.user.password}" required="true"
                                requiredMessage="#{msg['register.confirmpassword.tooltip']}"/>
                    <p:message for="psw2" display="both"/>

                    <p:commandButton value="#{msg['profile.save.label']}"
                                     ajax="false"
                                     action="#{editProfile.saveUser}" icon="fa fa-save"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
