    <h:outputStylesheet library="css" name="menuBar.css"  />

    <h:form id = "cssmenu">

            <p:menubar>

                <p:menuitem value="#{msg['home.order']}" icon="ui-icon-document" outcome="order"/>

                <f:facet name="options">
                    <p:button type="button" value="#{msg['home.register']}" icon="fa fa-fw fa-plus" outcome="register" rendered="#{p:ifNoneGranted('USER')}"/>
                    <p:button type="button" value="#{msg['home.login']}" icon="fa fa-fw fa-user" outcome="login" rendered="#{p:ifNoneGranted('USER')}"/>
                    <p:button type="button" value="#{msg['home.profile']}" icon="fa fa-fw fa-user" outcome="profile" rendered="#{p:ifGranted('USER')}"/>
