<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['login.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h1>#{msg['login.welcome.label']}</h1>

            <form action="login" method="post">
                <table>
                    <tr>
                        <td>#{msg['login.username.label']}</td>
                        <td><input type="text" name="j_username" /></td>
                    </tr>
                    <tr>
                        <td>#{msg['login.password.label']}</td>
                        <td><input type="password" name="j_password" /></td>
                    </tr>
                </table>
                <button type="submit">#{msg['login.login.label']}</button>

            </form>
        </ui:define>
    </ui:composition>

</html>
