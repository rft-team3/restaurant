<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

<ui:composition template="/resources/templates/pageTemplate.xhtml">

    <ui:define name="title">
        #{msg['forgotPassword.title.label']}
    </ui:define>

    <ui:define name="body">

        <h:form>
            <p:panelGrid columns="1" layout="grid" cellpadding="5">
                <p:messages closable="true" showDetail="true" showIcon="true"/>

                <p:outputLabel for="email" value="#{msg['forgotPassword.email.label']}"/>
                <p:inputText id="email" value="#{forgotPassword.email}" required="true"
                             requiredMessage="#{msg['forgotPassword.email.requiredMessage']}"
                             validator="#{emailValidatorFP.validate}"/>

                <p:commandButton value="#{msg['forgotPassword.submitButton.label']}" icon="fa fa-envelope"
                                 action="#{forgotPassword.sendNewPassword}"
                                 update="@form"/>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>

</html>
