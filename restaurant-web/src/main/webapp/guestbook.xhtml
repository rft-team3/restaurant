<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

<ui:composition template="/resources/templates/pageTemplate.xhtml">
    <ui:define name="title">
        #{msg['login.title.label']}
    </ui:define>

    <ui:define name="body">
        <h:outputStylesheet name="css/restaurant.css"/>

        <p:panel rendered="#{facesContext.externalContext.userPrincipal == null}" styleClass="loginPanel">
            <p:outputLabel value="#{msg['guestbook.login.title']}&#160;" styleClass="output"/>

            <p:link href="/../restaurant/login.xhtml" value="#{msg['guestbook.login.link']}"
                    styleClass="output"/>
        </p:panel>



            <h:form id="messageForm" prependId="false" styleClass="baseForm" rendered="#{facesContext.externalContext.userPrincipal != null}">
                <p:messages showSummary="true" showDetail="false"/>

             <!--   <p:panelGrid columns="2" layout="grid" cellpadding="5" styleClass="basePanel"> -->
                    <p:outputLabel for="message" value="#{msg['guestbook.message']}"/>
                    <p:inputTextarea id="message" value="#{guestbookBean.message}" required="true"
                                 requiredMessage="#{msg['guestbook.message.requiredMessage']}"/>

                <!-- </p:panelGrid>-->

                <p:separator/>

                <div align="center">
                    <h:commandButton
                            styleClass="ui-button ui-widget ui-state-default
                                ui-corner-all ui-button-text-icon-left baseButton"
                            type="submit" id="addmsgButton" value="#{msg['guestbook.message.button']}"
                            action="#{guestbookBean.addmsg}"/>
                </div>
            </h:form>
        
        <br />
        <p:dataTable var="message" value="#{guestbookBean.messages}" styleClass="baseTable">
            <p:column headerText="#{msg['guestbook.message.title']}">
                <p:panelGrid columns="2" layout="grid" styleClass="basePanel">
                <h:outputText value="(#{message.id}) #{message.name}"/>
                <h:outputText value="#{message.time2} " />
                </p:panelGrid>
                <h:outputText value="#{message.message}" />
            </p:column>

        </p:dataTable>

    </ui:define>
</ui:composition>

</html>
