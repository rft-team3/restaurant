<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['home.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h:form styleClass="baseForm">
                <h1>#{msg['home.welcome.label']}</h1><br />
                <h1 align="center" style="margin-bottom: 24px">#{msg['home.promotions.label']}</h1>

                <p:graphicImage name="/images/proba1.jpg" styleClass="morph" onclick="PF('brandDialog1').show()" />
                <p:graphicImage name="/images/proba2.jpg" styleClass="morph" onclick="PF('brandDialog2').show()" />
                <p:graphicImage name="/images/proba3.jpg" styleClass="morph" onclick="PF('brandDialog3').show()" />

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="brandDialog1" header="#{msg['home.promotions.label']}">
                    <h:panelGrid id="displayBrand1" columns="2">
                        <h:outputText value="#{msg['food.name.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{menuBean.foods[0].name}" style="margin-left:5px"/>
                        <h:outputText value="#{msg['food.price.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{menuBean.foods[0].price}" style="margin-left:5px"/>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="brandDialog2" header="#{msg['home.promotions.label']}">
                    <h:panelGrid id="displayBrand2" columns="2">
                        <h:outputText value="#{msg['food.name.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{menuBean.foods[1].name}" style="margin-left:5px"/>
                        <h:outputText value="#{msg['food.price.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{menuBean.foods[1].price}" style="margin-left:5px"/>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="brandDialog3" header="#{msg['home.promotions.label']}">
                    <h:panelGrid id="displayBrand3" columns="2">
                        <h:outputText value="#{msg['food.name.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{menuBean.foods[2].name}" style="margin-left:5px"/>
                        <h:outputText value="#{msg['food.price.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{menuBean.foods[2].price}" style="margin-left:5px"/>
                    </h:panelGrid>
                </p:dialog>

            </h:form>

        </ui:define>
    </ui:composition>

</html>
