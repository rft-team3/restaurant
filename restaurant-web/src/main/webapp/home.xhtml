<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['home.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h1>#{msg['home.welcome.label']}</h1><br />
            <h1 align="center">#{msg['home.promotions.label']}</h1>

            <p:contentFlow value="#{menuBean.images}" var="image">
                <p:graphicImage name="/images/#{image}" styleClass="content" />
                <div class="caption">#{image}</div>
            </p:contentFlow>


        </ui:define>
    </ui:composition>

</html>
