<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['home.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h:form styleClass="baseForm">
                <h1>#{msg['home.welcome.label']}</h1><br />
                <h1 align="center" style="margin-bottom: 48px">#{msg['home.promotions.label']}</h1>

                <p:graphicImage name="/images/foods/1.jpg" styleClass="morph"
                                title="#{promoBean.promoFoods[0].name}"
                                onclick="PF('brandDialog1').show()" />
                <p:graphicImage name="/images/foods/2.jpg" styleClass="morph"
                                title="#{promoBean.promoFoods[1].name}"
                                onclick="PF('brandDialog2').show()" />
                <p:graphicImage name="/images/foods/3.jpg" styleClass="morph"
                                title="#{promoBean.promoFoods[2].name}"
                                onclick="PF('brandDialog3').show()" />

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="brandDialog1" header="#{msg['home.promotions.label']}">
                    <h:panelGrid id="displayBrand1" columns="2">
                        <h:outputText value="#{msg['food.name.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{promoBean.promoFoods[0].name}" style="margin-left:5px"/>
                        <h:outputText value="#{msg['food.price.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{promoBean.promoFoods[0].price}" style="margin-left:5px"/>
                        <p:button type="button" styleClass="menubutton" value="#{msg['menu.menu.button']}" outcome="/menu"/>
                        <p:button type="button" styleClass="menubutton" value="#{msg['menu.drinks.button']}" outcome="/drinks"/>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="brandDialog2" header="#{msg['home.promotions.label']}">
                    <h:panelGrid id="displayBrand2" columns="2">
                        <h:outputText value="#{msg['food.name.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{promoBean.promoFoods[1].name}" style="margin-left:5px"/>
                        <h:outputText value="#{msg['food.price.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{promoBean.promoFoods[1].price}" style="margin-left:5px"/>
                        <p:button type="button" styleClass="menubutton" value="#{msg['menu.menu.button']}" outcome="/menu"/>
                        <p:button type="button" styleClass="menubutton" value="#{msg['menu.drinks.button']}" outcome="/drinks"/>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="brandDialog3" header="#{msg['home.promotions.label']}">
                    <h:panelGrid id="displayBrand3" columns="2">
                        <h:outputText value="#{msg['food.name.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{promoBean.promoFoods[2].name}" style="margin-left:5px"/>
                        <h:outputText value="#{msg['food.price.label']}:" style="font-weight:bold"/>
                        <h:outputText value="#{promoBean.promoFoods[2].price}" style="margin-left:5px"/>
                        <p:button type="button" styleClass="menubutton" value="#{msg['menu.menu.button']}" outcome="/menu"/>
                        <p:button type="button" styleClass="menubutton" value="#{msg['menu.drinks.button']}" outcome="/drinks"/>
                    </h:panelGrid>
                </p:dialog>

                <p:panelGrid id="homeInf" columns="3" columnClasses="firstHomeColumn, secondHomeColumn, thirdHomeColumn">
                    <p:dataTable var="food" value="#{menuBean.counter}" styleClass="baseTable hide-column-names"
                                 scrollable="true" scrollHeight="150">
                        <f:facet name="header">
                            #{msg['menu.menu.button']}
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{menuBean.foods[food].name}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{menuBean.foods[food].price}" />
                        </p:column>
                    </p:dataTable>

                    <p:panelGrid columns="2" layout="grid" cellpadding="5" styleClass="basePanel"
                                 columnClasses="firstHomeMidColumn, secondHomeMidColumn">
                        <p:outputLabel value="#{msg['contact.address.label']}"/>
                        <p:outputLabel id="address" value="#{contactBean.user.address}"/>

                        <p:outputLabel value="#{msg['contact.phone.label']}"/>
                        <p:outputLabel id="phone" value="#{contactBean.user.phone}"/>

                        <p:outputLabel value="#{msg['contact.email.label']}"/>
                        <p:outputLabel id="email" value="#{contactBean.user.email}"/>
                    </p:panelGrid>

                    <p:dataTable var="drink" value="#{drinkBean.counter}" styleClass="baseTable hide-column-names"
                                 scrollable="true" scrollHeight="150">
                        <f:facet name="header">
                            #{msg['menu.drinks.button']}
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{drinkBean.drinks[drink].name}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{drinkBean.drinks[drink].price}" />
                        </p:column>
                    </p:dataTable>

                </p:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>

</html>
